<!DOCTYPE html>
<html>
<head>
    <title>Debug API Loading</title>
</head>
<body>
    <h1>Debug API Loading</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                results.innerHTML = '<p>Testing motorcycle makes endpoint...</p>';
                
                const resp = await fetch('http://localhost:8080/api/motorcycles/makes');
                console.log('Response status:', resp.status);
                console.log('Response headers:', resp.headers);
                
                const data = await resp.json();
                console.log('Data received:', data);
                
                results.innerHTML += `<p>Success! Got ${data.length} motorcycle makes</p>`;
                results.innerHTML += `<p>First 10: ${data.slice(0, 10).join(', ')}</p>`;
                
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML += `<p style="color:red">Error: ${error.message}</p>`;
                results.innerHTML += `<p style="color:red">Check browser console for details</p>`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
