<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
</head>
<body>
    <h1>Test API Connection</h1>
    <button onclick="testAPI()">Test Motorcycle API</button>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            try {
                console.log('Fetching from http://localhost:8080/api/motorcycles/makes');
                const response = await fetch('http://localhost:8080/api/motorcycles/makes');
                console.log('Response:', response);
                console.log('Status:', response.status);
                console.log('Headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data:', data);
                
                results.innerHTML = `
                    <p style="color: green;">Success! Got ${data.length} motorcycle makes</p>
                    <p>First 10: ${data.slice(0, 10).join(', ')}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
