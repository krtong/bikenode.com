<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craigslist to JSON</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Craigslist to JSON</h1>
    <div id="status-message" aria-live="polite">Navigate to a Craigslist post to convert it</div>
    <button id="convert-button" aria-label="Convert post to JSON format">Convert to JSON</button>
    <div class="json-container">
      <textarea id="json-output" readonly aria-label="JSON output"></textarea>
      <button id="copy-button" aria-label="Copy JSON to clipboard">Copy to Clipboard</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
