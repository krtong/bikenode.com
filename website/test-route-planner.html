<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner Debug Test</title>
</head>
<body>
    <h1>Route Planner Debug Test</h1>
    
    <div>
        <button id="useMyLocation">üìç Use My Location</button>
        <input type="text" id="startPointInput" placeholder="Enter start location...">
        <select id="rideType">
            <option value="popular">Follow most popular</option>
            <option value="scenic">Scenic route</option>
        </select>
    </div>
    
    <div id="output"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const useLocationBtn = document.getElementById('useMyLocation');
            const startInput = document.getElementById('startPointInput');
            const rideTypeSelect = document.getElementById('rideType');
            const output = document.getElementById('output');
            
            function log(message) {
                console.log(message);
                output.innerHTML += '<div>' + message + '</div>';
            }
            
            log('Essential elements found:');
            log('- useMyLocation button: ' + (useLocationBtn ? 'YES' : 'NO'));
            log('- startPointInput: ' + (startInput ? 'YES' : 'NO'));
            log('- rideType select: ' + (rideTypeSelect ? 'YES' : 'NO'));
            
            if (useLocationBtn) {
                useLocationBtn.addEventListener('click', function() {
                    log('Use My Location button clicked!');
                    if (navigator.geolocation) {
                        log('Geolocation API available');
                        navigator.geolocation.getCurrentPosition(
                            function(position) {
                                log('Geolocation success: ' + position.coords.latitude + ', ' + position.coords.longitude);
                            },
                            function(error) {
                                log('Geolocation error: ' + error.message + ' (Code: ' + error.code + ')');
                            }
                        );
                    } else {
                        log('Geolocation not available');
                    }
                });
                log('Event listener attached to Use My Location button');
            }
            
            if (startInput) {
                startInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        log('Enter pressed in start input: ' + this.value);
                    }
                });
                log('Event listener attached to start input');
            }
            
            if (rideTypeSelect) {
                rideTypeSelect.addEventListener('change', function() {
                    log('Ride type changed to: ' + this.value);
                });
                log('Event listener attached to ride type select');
            }
        });
    </script>
</body>
</html>
